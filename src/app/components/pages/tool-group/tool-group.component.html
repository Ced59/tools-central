<section class="page-hero">
  <div class="container">
    <div class="hero-content">
      <div class="hero-icon" *ngIf="group">
        <i [class]="group.icon"></i>
      </div>

      <h1>{{ group?.title }}</h1>
      <p class="hero-subtitle">{{ group?.description }}</p>
    </div>
  </div>
</section>

<section class="tools-section">
  <div class="container">

    <ng-container *ngFor="let s of sections">
      <section class="subgroup-block" *ngIf="s.tools.length > 0">

        <header class="subgroup-header" *ngIf="s.title || s.availableCount > 0 || s.comingSoonCount > 0">
          <div class="subgroup-titles">
            <h2 class="subgroup-title" *ngIf="s.title">{{ s.title }}</h2>
            <p class="subgroup-subtitle" *ngIf="s.description">{{ s.description }}</p>
          </div>

          <div class="subgroup-badges">
            <span class="mini-badge available" *ngIf="s.availableCount > 0">
              <i class="pi pi-check-circle"></i>
              <span i18n="@@available_now">Disponible</span>
              <span class="count">{{ s.availableCount }}</span>
            </span>

            <span class="mini-badge coming-soon" *ngIf="s.comingSoonCount > 0">
              <i class="pi pi-clock"></i>
              <span i18n="@@coming_soon_label">Bientôt</span>
              <span class="count">{{ s.comingSoonCount }}</span>
            </span>
          </div>
        </header>

        <div class="tools-grid">
          <app-tool-card *ngFor="let t of s.tools" [tool]="t" />
        </div>

      </section>
    </ng-container>

    <!-- Empty state -->
    <div class="section-block" *ngIf="!hasAnyTool">
      <div class="section-header">
        <h2 i18n="@@tools_none_title">Aucun outil pour le moment</h2>
        <p i18n="@@tools_none_subtitle">Cette sous-catégorie sera remplie progressivement.</p>
      </div>
    </div>

  </div>
</section>

<section class="back-section">
  <div class="container">
    <a [routerLink]="['/categories', categoryId]" class="back-link">
      <i class="pi pi-arrow-left"></i>
      <span i18n="@@back_to_categories">Retour aux catégories</span>
    </a>
  </div>
</section>
