<app-pdf-tool-shell
  [ui]="uiShell"
  icon="pi pi-list"
  [title]="ui.title"
  [subtitle]="ui.subtitle"
  [backLink]="backLink"
  [status]="status()"
  [fileName]="fileName()"
  [fileSize]="fileSize()"
  [tipMessage]="tipMessage()"
  [errorMessage]="errorMessage() ? ui.errTitle + ' — ' + errorMessage() : ''"
  [stats]="statsCards()"
  [totalCount]="flatCount()"
  [filteredCount]="flatFilteredCount()"
  [filterControl]="form.controls.filter"
  [jsonText]="jsonText()"
  [showResults]="status() === 'ready'"
  (fileSelected)="onFileSelected($event)"
  (reset)="reset()"
  (copy)="copyJson()"
  (download)="downloadJson()"
>
  <div leftList>
    <div *ngFor="let it of filteredOutline()" class="field-card">
      <div class="field-card-header">
        <div class="field-card-title">
          <span class="field-name">{{ it.title || '—' }}</span>
        </div>

        <div class="field-card-page" *ngIf="it.pageNumber">
          <span class="muted" i18n="@@pdf_outline_page">Page</span>
          <span class="mono">{{ it.pageNumber }}</span>
        </div>
      </div>

      <div class="field-card-advanced" *ngIf="it.items?.length">
        <div class="adv-kv" *ngFor="let child of it.items">
          <div class="adv-k">{{ child.title || '—' }}</div>
          <div class="adv-v">
            <span *ngIf="child.pageNumber; else noPage" class="mono">{{ child.pageNumber }}</span>
            <ng-template #noPage>
              <span class="muted" i18n="@@pdf_outline_no_page">Page inconnue</span>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div rightOptions>
    <label class="muted" style="display:flex; gap:.5rem; align-items:center;">
      <input type="checkbox" [formControl]="form.controls.pretty" />
      <span i18n="@@pdf_outline_pretty">JSON “pretty” (indenté)</span>
    </label>
  </div>
</app-pdf-tool-shell>
