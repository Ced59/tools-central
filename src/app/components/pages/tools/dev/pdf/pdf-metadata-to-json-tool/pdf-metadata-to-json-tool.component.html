<app-pdf-tool-shell
  [ui]="uiShell"
  icon="pi pi-info-circle"
  [title]="ui.title"
  [subtitle]="ui.subtitle"
  [backLink]="backLink"
  [status]="status()"
  [fileName]="fileName()"
  [fileSize]="fileSize()"
  [tipMessage]="tipMessage()"
  [errorMessage]="shellErrorMessage()"
  [stats]="statsCards()"
  [totalCount]="metadata().length"
  [filteredCount]="filteredMetadata().length"
  [filterControl]="form.controls.filter"
  [jsonText]="jsonText()"
  [showResults]="status() === 'ready'"
  (fileSelected)="onFileSelected($event)"
  (reset)="reset()"
  (copy)="copyJson()"
  (download)="downloadJson()"
>
  <div leftList>
    <div *ngFor="let it of filteredMetadata()" class="field-card">
      <div class="field-card-header">
        <div class="field-card-title">
          <span class="field-name">{{ it.label }}</span>
          <span class="muted mono">({{ it.key }})</span>
        </div>
      </div>

      <div class="field-card-value">
        <div class="muted" i18n="@@pdf_meta_value_label">Valeur</div>
        <div class="mono">{{ it.value ?? 'null' }}</div>
      </div>
    </div>
  </div>

  <div rightOptions>
    <label class="muted" style="display:flex; gap:.5rem; align-items:center;">
      <input type="checkbox" [formControl]="form.controls.pretty" />
      <span i18n="@@pdf_meta_pretty">JSON “pretty” (indenté)</span>
    </label>
  </div>
</app-pdf-tool-shell>
