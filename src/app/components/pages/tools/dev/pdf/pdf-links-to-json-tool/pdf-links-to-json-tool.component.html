<app-pdf-tool-shell
  [ui]="uiShell"
  icon="pi pi-link"
  [title]="ui.title"
  [subtitle]="ui.subtitle"
  [backLink]="backLink"
  [status]="status()"
  [fileName]="fileName()"
  [fileSize]="fileSize()"
  [tipMessage]="tipMessage()"
  [errorMessage]="shellErrorMessage()"
  [stats]="statsCards()"
  [totalCount]="links().length"
  [filteredCount]="filteredLinks().length"
  [filterControl]="form.controls.filter"
  [jsonText]="jsonText()"
  [showResults]="status() === 'ready'"
  (fileSelected)="onFileSelected($event)"
  (reset)="reset()"
  (copy)="copyJson()"
  (download)="downloadJson()"
>
  <div leftList>
    <div *ngFor="let it of filteredLinks()" class="field-card">
      <div class="field-card-header">
        <div class="field-card-title">
          <span class="field-name">{{ typeLabel(it.type) }}</span>
          <span class="muted mono">
            • <span i18n="@@pdf_links_on_page">page</span> {{ it.pageNumber }}
          </span>
        </div>

        <div class="field-card-page" *ngIf="it.type === 'internal' && it.targetPage">
          <span class="muted" i18n="@@pdf_links_target">Cible</span>
          <span class="mono">{{ it.targetPage }}</span>
        </div>
      </div>

      <div class="field-card-value">
        <div class="muted" i18n="@@pdf_links_value_label">Valeur</div>

        <div class="mono" *ngIf="it.type === 'url'">{{ it.url ?? 'null' }}</div>

        <div class="mono" *ngIf="it.type === 'internal'">
          <span *ngIf="it.targetPage; else unknownTarget">{{ it.targetPage }}</span>
          <ng-template #unknownTarget>
            <span class="muted" i18n="@@pdf_links_unknown_target">Cible inconnue</span>
          </ng-template>
        </div>

        <div class="mono" *ngIf="it.type === 'unknown'">{{ it.rawAction ?? 'unknown' }}</div>
      </div>

      <div class="field-card-advanced" *ngIf="includeRect() && it.rect">
        <div class="adv-kv">
          <div class="adv-k" i18n="@@pdf_links_rect">Rect</div>
          <div class="adv-v mono">
            x={{ it.rect.x }} y={{ it.rect.y }} w={{ it.rect.w }} h={{ it.rect.h }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div rightOptions>
    <label class="muted" style="display:flex; gap:.5rem; align-items:center;">
      <input type="checkbox" [formControl]="form.controls.pretty" />
      <span i18n="@@pdf_links_pretty">JSON “pretty” (indenté)</span>
    </label>

    <label class="muted" style="display:flex; gap:.5rem; align-items:center;">
      <input type="checkbox" [formControl]="form.controls.includeRect" />
      <span i18n="@@pdf_links_include_rect">Inclure la zone cliquable (Rect)</span>
    </label>
  </div>
</app-pdf-tool-shell>
