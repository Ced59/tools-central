name: Build and Deploy

on:
  push:
    branches:
      - master

env:
  NODE_VERSION: "22"
  DEPLOY_PATH: /opt/tools-central

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Versions (diagnostic)
        run: |
          node -v
          npm -v
          npx ng version || true

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      # ✅ Répare les XLF (placeholders mismatch) => évite le crash localize/tools
      - name: Repair i18n files
        run: npm run i18n:repair

      - name: Build application
        run: npm run build:all

      - name: Dump Angular errors log (if failed)
        if: failure()
        run: |
          echo "=== angular-errors.log ==="
          find /tmp -maxdepth 2 -type f -name "angular-errors.log" -print -exec cat {} \; || true

      - name: Prepare deployment structure
        if: success()
        run: |
          rm -rf deploy
          mkdir -p deploy/site

          cp -r dist/tools-central/browser/* deploy/site/
          if [ -d "public" ]; then
            cp -r public/* deploy/site/
          fi

          cp docker/docker-compose.yml deploy/
          cp docker/nginx.conf deploy/

      - name: Deploy to VPS
        if: success()
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "deploy/*"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1
          rm: true

      - name: Start/Restart container
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            set -e
            cd "${{ env.DEPLOY_PATH }}"
            docker compose down || true
            docker compose up -d --remove-orphans
            docker ps | grep tools-central || true
