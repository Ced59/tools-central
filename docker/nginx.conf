server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Redirection racine vers /fr/
    location = / {
        return 302 /fr/;
    }

    # Cache des assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Locales (fallback CSR par langue)
    location ~ ^/(fr|en|es|de|it|nl|sv|da|no|fi|pl|cs|sk|ro|hu|tr|id|vi|sw|af|fil|pt-BR|pt-PT|ru|uk|bg|el|ja|ko|zh-Hans)(/.*)?$ {
        set $lang $1;

        # 1) sert le fichier si existe
        # 2) sinon sert le CSR de la langue (évite le 404 en deep-link)
        try_files $uri $uri/ /$lang/index.csr/index.html;
    }

    # Fallback global (au cas où)
    location / {
        try_files $uri $uri/ /fr/index.csr/index.html;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}
