server {
  listen 80;
  server_name tools-central.com;
  root /usr/share/nginx/html;
  index index.html;

  # Racine → langue par défaut
  location = / {
    return 302 /fr/;
  }

  # Assets statiques
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # FR (langue par défaut)
  location /fr/ {
    try_files
      $uri
      $uri/
      /fr/index.html;
  }

  # Toutes les autres langues (es, de, zh-Hans, pt-BR, etc.)
  location ~ ^/[A-Za-z-]+/ {
    try_files
      $uri
      $uri/
      /fr/index.html;
  }

  # Fallback ultime
  location / {
    try_files $uri $uri/ /fr/index.html;
  }

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}
