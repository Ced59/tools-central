server {
  listen 80;
  server_name tools-central.com;
  root /usr/share/nginx/html;
  index index.html;

  # ----------------------------
  # 1) Redirection racine -> langue par défaut
  # ----------------------------
  location = / {
    return 302 /fr/;
  }

  # Optionnel: canonicalize /fr (sans slash) vers /fr/
  location = /fr {
    return 301 /fr/;
  }

  # ----------------------------
  # 2) Assets statiques (cache long)
  # ----------------------------
  location ~* \.(?:js|css|png|jpg|jpeg|gif|webp|ico|svg|woff2?|ttf|eot|map)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
    access_log off;
  }

  # ----------------------------
  # 3) Sitemaps / robots (cache court, pratique)
  # ----------------------------
  location ~* ^/(?:sitemap\.xml|sitemap-[^/]+\.xml|robots\.txt)$ {
    expires 10m;
    add_header Cache-Control "public, max-age=600";
    try_files $uri =404;
  }

  # ----------------------------
  # 4) Bloc SPA par locale
  #    - Sert les fichiers si présents
  #    - Sinon fallback vers /<locale>/index.html
  # ----------------------------

  # FR (langue par défaut)
  location ^~ /fr/ {
    try_files $uri $uri/ /fr/index.html;
  }

  # EN
  location ^~ /en/ {
    try_files $uri $uri/ /en/index.html;
  }

  # ES
  location ^~ /es/ {
    try_files $uri $uri/ /es/index.html;
  }

  # DE
  location ^~ /de/ {
    try_files $uri $uri/ /de/index.html;
  }

  # IT
  location ^~ /it/ {
    try_files $uri $uri/ /it/index.html;
  }

  # NL
  location ^~ /nl/ {
    try_files $uri $uri/ /nl/index.html;
  }

  # SV
  location ^~ /sv/ {
    try_files $uri $uri/ /sv/index.html;
  }

  # DA
  location ^~ /da/ {
    try_files $uri $uri/ /da/index.html;
  }

  # NO
  location ^~ /no/ {
    try_files $uri $uri/ /no/index.html;
  }

  # FI
  location ^~ /fi/ {
    try_files $uri $uri/ /fi/index.html;
  }

  # PL
  location ^~ /pl/ {
    try_files $uri $uri/ /pl/index.html;
  }

  # CS
  location ^~ /cs/ {
    try_files $uri $uri/ /cs/index.html;
  }

  # SK
  location ^~ /sk/ {
    try_files $uri $uri/ /sk/index.html;
  }

  # RO
  location ^~ /ro/ {
    try_files $uri $uri/ /ro/index.html;
  }

  # HU
  location ^~ /hu/ {
    try_files $uri $uri/ /hu/index.html;
  }

  # TR
  location ^~ /tr/ {
    try_files $uri $uri/ /tr/index.html;
  }

  # ID
  location ^~ /id/ {
    try_files $uri $uri/ /id/index.html;
  }

  # VI
  location ^~ /vi/ {
    try_files $uri $uri/ /vi/index.html;
  }

  # SW
  location ^~ /sw/ {
    try_files $uri $uri/ /sw/index.html;
  }

  # AF
  location ^~ /af/ {
    try_files $uri $uri/ /af/index.html;
  }

  # FIL
  location ^~ /fil/ {
    try_files $uri $uri/ /fil/index.html;
  }

  # PT-BR
  location ^~ /pt-BR/ {
    try_files $uri $uri/ /pt-BR/index.html;
  }

  # PT-PT
  location ^~ /pt-PT/ {
    try_files $uri $uri/ /pt-PT/index.html;
  }

  # RU
  location ^~ /ru/ {
    try_files $uri $uri/ /ru/index.html;
  }

  # UK
  location ^~ /uk/ {
    try_files $uri $uri/ /uk/index.html;
  }

  # BG
  location ^~ /bg/ {
    try_files $uri $uri/ /bg/index.html;
  }

  # EL
  location ^~ /el/ {
    try_files $uri $uri/ /el/index.html;
  }

  # JA
  location ^~ /ja/ {
    try_files $uri $uri/ /ja/index.html;
  }

  # KO
  location ^~ /ko/ {
    try_files $uri $uri/ /ko/index.html;
  }

  # ZH-Hans
  location ^~ /zh-Hans/ {
    try_files $uri $uri/ /zh-Hans/index.html;
  }

  # ----------------------------
  # 5) Si quelqu’un tape une "fausse langue" /xx/ -> fallback sur /fr/
  # ----------------------------
  location ~ ^/[A-Za-z]{2,3}(?:-[A-Za-z]{2,8})?/? {
    # Ici on ne sait pas si la locale existe sur disque
    # Donc on essaye d'abord l'URI, puis on force fr
    try_files $uri $uri/ /fr/index.html;
  }

  # ----------------------------
  # 6) Fallback ultime
  # ----------------------------
  location / {
    try_files $uri $uri/ /fr/index.html;
  }

  # ----------------------------
  # 7) Compression
  # ----------------------------
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    text/javascript
    image/svg+xml;

  # (Optionnel mais conseillé si dispo)
  # brotli on;
  # brotli_comp_level 5;
  # brotli_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

  # ----------------------------
  # 8) Petites protections "safe"
  # ----------------------------
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
}
